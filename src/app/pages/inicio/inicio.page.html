<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let c of componentes |async" [routerLink]="c.redirectTo" detail> <!--detail for md [material desing] -->
    <ion-icon slot="start" [name]="c.icon"></ion-icon>
    <ion-label >{{c.name}}</ion-label>
  </ion-item>
</ion-list>
