

<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header titulo="Scroll Page"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-list>
    <ion-item *ngFor="let item of data; let i=index;">
      <ion-label>item{{i+1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."> <!--bubbles or Crescent [disabled]="true" -->
     </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
