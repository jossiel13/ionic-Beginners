<ion-header [translucent]="true">
  <ion-toolbar>

    <app-header titulo="Avatar Page"></app-header>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="../../assets/avatar.png" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <img src="../../assets/avatar.png" />
    </ion-avatar>
  </ion-chip>

  <ion-list *ngFor="let item of [1,1,1,1]">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/avatar.png" />
      </ion-avatar>
      <ion-label> Mario CarS</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
