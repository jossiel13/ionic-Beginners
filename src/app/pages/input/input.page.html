<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header titulo="Input Page"></app-header>
  </ion-toolbar>
</ion-header>

  <!-- <ion-content> class="io-padding" -->
<ion-content [fullscreen]="true">

   <!-- Input primera pArte -->

 <ion-list>
  <ion-list-header>
    <ion-label>Input Normal</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label position="floating">Nombre: {{nombre || 'No hay nombre'}}</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

</ion-list>

 <form #formulario="ngForm"  (ngSubmit)="onSubmit()" >

  <ion-list-header>
    <ion-label>Formulario v√°lido: {{ formulario.valid }}</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Email :</ion-label>
    <ion-input type="email"
                name="email"
                placeholder="Email"
                [(ngModel)]="usuario.email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$"
                required></ion-input> <!-- -->
  </ion-item>

 <ion-item>
    <ion-label>Password :</ion-label>
    <ion-input type="password"
                name="Password"
                placeholder="Password"
                [(ngModel)]="usuario.password"
                required></ion-input>
  </ion-item>

 <ion-button type="submit" [disabled]="formulario.invalid" expand="block">
    Login
  </ion-button>

</form>
