<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <app-header titulo="List Reorder"></app-header> -->
    <!-- Boton -->
    <ion-buttons>
      <ion-button slot="end" (click)="reorderDisable = !reorderDisable"> <!--Asignar ('no es' [!]) a la variable-->
        <ion-label >TOOGLE</ion-label>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-label>{{reorderDisable}}</ion-label>

  <ion-list>
    <ion-reorder-group [disabled]="reorderDisable" (ionItemReorder)="doReorder($event);">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">

          <ion-icon slot="start" name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
